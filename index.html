<!DOCTYPE html>
<html>
<head>
    <title>Smart Crop Recommendation</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input { margin: 5px; padding: 8px; }
        form { display: inline-block; }
        h2, h3 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Smart Crop Recommendation</h2>
    <form action="/predict" method="post">
        <input type="text" name="N" placeholder="Nitrogen" required><br>
        <input type="text" name="P" placeholder="Phosphorus" required><br>
        <input type="text" name="K" placeholder="Potassium" required><br>
        <input type="text" name="temperature" placeholder="Temperature (Â°C)" required><br>
        <input type="text" name="humidity" placeholder="Humidity (%)" required><br>
        <input type="text" name="ph" placeholder="pH" required><br>
        <input type="text" name="rainfall" placeholder="Rainfall (mm)" required><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
